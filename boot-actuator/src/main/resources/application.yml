# 2. \u5F00\u653E\u8282\u70B9 开放节点



management:
  endpoint:
    env:
      enabled: true
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'  # 默认只开放, info 节点, "*"

server:
  port: 9000

logging:
  level:
    - info
